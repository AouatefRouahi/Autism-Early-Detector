<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">		
		<title>Autism Spectrum Disorder Early Detector</title>
		<!-- Custom styles for this template -->
		<link href="../static/css/product.css" rel="stylesheet">
		<link href="../static/css/pricing.css" rel="stylesheet">
	</head>
	<body class="bg-light">
		<!-- Header -->
		<nav class="site-header sticky-top py-1">
		  <div class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2 d-none d-md-inline-block" href="#">Tutorials</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Guide</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Contact</a>
		  </div>
		</nav>
		
		<div>
			<h1 class="card text-center">Autism Spectrum Disorder Early Detector</h1>
		</div>
		<div class="container">
			<div class="card-body">
				<form action="{{ url_for('check')}}" method="post">
					<div class="row">
					  <div class="col-md-6 mb-3">
							<label for="name">First name</label>
							<input type="text" name="name" class="form-control" id="name" required>
					  </div>
					</div>
					
					<div>
						<label for="birthdate">Birth date</label><br>
						<input type="date" id="birthdate" name="birthdate" required="required">
					</div>
					<br>
					<div class="row">
						<div class="col-md-5 mb-3">
							<label for="sex">Gender</label><br>
							<select class="custom-select d-block w-100" id="sex" name="sex" required>
								<option value="">Choose...</option>
								<option value="female">Female</option>
								<option value="male">Male</option>
							</select>
						</div>
					</div>
					<hr class="mb-4">
					<button class="btn btn-primary btn-lg btn-block" type="submit">Continue to check out</button>				
				</form>
			</div>
		</div>
	</body>
</html>
