<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Autism Spectrum Disorder Early Detector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">		
    <!-- Custom styles for this template -->
    <link href="../static/css/product.css" rel="stylesheet">
  </head>
  <body>
  <!-- javaScript function-->
		<script>
		function annotation(ann) {
			var sp;
			if (ann == 0) {
			sp = "BABBLING"
			} else if (ann == 1) {
			sp = "GUESS"
			} else if (ann == 2) {
			sp = "UNINTELLIGIBLE"
			} else if (ann == 3) {
			sp = "REPETITION"
			} else if (ann == 4) {
			sp = "INCOMPLETION"
			} else if (ann == 5) {
			sp = "ONOMATOPOEIA"
			} else if (ann == 6) {
			sp= "HESITATION"
			} else if (ann == 7) {
			sp = "DISFLUENCY"
			} else if (ann == 8) {
			sp = "MISSPELING"
			} 
			speech_content = document.getElementById('speech').value
			result = speech_content.concat(" ", sp)
			document.getElementById('speech').value= result;
		}
		</script>
		<!-- Header -->
		<nav class="site-header sticky-top py-1">
		  <div class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2 d-none d-md-inline-block" href="#">Tutorials</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Guide</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Contact</a>
		  </div>
		</nav>
		
		<div>
			<h1 class="card text-center">Autism Spectrum Disorder Early Detector</h1>
		</div>
		<form name="form-result" action="{{url_for('result')}}" method="post">
			<!-- frame 1 -->
			<div class="position-relative overflow-hidden text-center bg-light" style="height: 300px">
				<div class="col-md-5 p-lg-5 mx-auto my-5">
					<h1 class="display-4 font-weight-normal">Hello {{name}}'s parents</h1>
					<p class="lead font-weight-normal">Please upload a PICTURE and /or fill out the speech TEXT to calculate the Autism Spectrum Disorder RISK </p>
					<button class="btn btn-primary btn-lg btn-block" type="submit">Check out</button>
				</div>
			</div>
		</form>
		
		<form name="form-photo" action="{{url_for('check')}}" method="post" enctype=multipart/form-data>
		<!-- frame 2 right -->
			<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
				<div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
					<div class="my-3 p-3">
						<h2 class="display-5">Upload a PICTURE</h2>
					</div>
				<div class="bg-primary box-shadow mx-auto text-center text-white overflow-hidden" style="width: 80%; height: 400px; border-radius: 21px 21px 0 0;">
					<div> 
						<br><br><br><br><br><br>
						<input  type="file" name="file" id="myphoto" accept="image/png, image/jpeg" lang="en"><br><br>
					</div>
					<br><br><br><br><br>
					<div>
						<button name="file" home="file" value="Upload" type="submit">Done</button>
					</div>
				</div>
			</div>
		</form>
		
		<form name="form-text" action="{{url_for('check')}}" method="post" enctype=multipart/form-data>
			<!-- frame 3 left -->
			<div class="bg-primary mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
				<div class="my-3 py-3">
					<h2 class="display-5">Type the speech TEXT</h2>
				</div>
				<div>
					<table>
					  <tr>
						<td>
							<button type="button" onclick="annotation(0)">Babbling</button>
						</td>
						<td>
							<button type="button" onclick="annotation(1)">Guess</button>
						</td>
						<td>
							<button type="button" onclick="annotation(2)">Unintelligible</button>
						</td>
						<td>
							<button type="button" onclick="annotation(3)">Repetition</button>
						</td>
						<td>
							<button type="button" onclick="annotation(4)">Incompletion</button>
						</td>
						<td>
							<button type="button" onclick="annotation(5)">Onomatopoeia</button>
						</td>
						<td>
							<button type="button" onclick="annotation(6)">Hesitation</button>
						</td>
						<td>
							<button type="button" onclick="annotation(7)">Disfluency</button>
						</td>
						<td>
							<button type="button" onclick="annotation(8)">Misspeling</button>
						</td>
					  </tr>
					</table>
				</div>
				<div class="bg-light box-shadow mx-auto text-dark" style="width: 70%; height: 400px; border-radius: 21px 21px 0 0;">
					<br>
					<div>
						<label> Enter the TEXT here</label><br>
						<textarea id="speech" name="speech" rows="10" cols="50"></textarea>
					</div>
					<br>
					<div>
						<button name="text" value="Submit" type="submit">Done</button>
					</div>
				</div>
			</div>
		</form>
  </body>
</html>
